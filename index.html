<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing-Chilling</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="wide">
        
            <div class="child">
                <div class="name-display">
                    <div class="nav__title">
                        <div class="nav__title-box">
                            <span class="nav__title-status">
                                Đang phát...&ensp;&ensp;&ensp;
                            </span>
                            <span class="nav__title-name">
                                夏天的风
                            </span>
                        </div>
                        <span class="nav__title-artist">
                            Superluckyqi
                        </span>
                    </div>
                </div>
                <div class="downbar ">
                    <div class="nav">
                        
                        
                        <div class="nav__control">
                            <div class="volbar hide">
                                <div class="volbar-dot"></div>
                                <div class="volbar-progress"></div>
                            </div>
                    
                            <i class='bx bx-volume-mute hide  vol'></i>
                            <i class='bx bx-volume hide notmute vol'></i>
                            <i class='bx bx-volume-low hide notmute vol'></i>
                            <i class='bx bx-volume-full notmute vol'></i>
                            <i class='bx bx-repeat repeat' ></i>
                            <i class='bx bx-skip-previous-circle' ></i>
                            <i class='bx bx-pause-circle hide' ></i>
                            <i class='bx bx-play-circle'></i>
                            <i class='bx bx-skip-next-circle' ></i>
                            <i class='bx bx-shuffle shuffle' ></i>
                            <i class='bx bx-menu' ></i>
                        </div>
                        
                        <div class="progress">
                            <div class="progress-bar"></div>
                            <div class="progress-circle"></div>
                            <audio src="" id="audio"></audio>
                        </div>

                        <div class="time">
                            <span class="current-time">00:00</span>
                            <span class="song-time">00:00</span>
                        </div>
                    </div>
                    <div class="play-list-container">
                        <ul class="play-list">
                        </ul>
                    </div>
                </div>
            </div>
        
    </div>


    <script src="asset/js/script.js"></script>
</body>
</html>
